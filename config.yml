  study_name: ENSEMBLE

janssen_pooled_partA: 
  <<: *janssen_trial_partA
  subset_variable: None
  subset_value: All

janssen_na_partA: 
  <<: *janssen_trial_partA
  subset_variable: Region
  subset_value: 0

janssen_la_partA: 
  <<: *janssen_trial_partA
  subset_variable: Region
  subset_value: 1

janssen_sa_partA: 
  <<: *janssen_trial_partA
  subset_variable: Region
  subset_value: 2


